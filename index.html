<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .crypto-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header class="hero-section text-center p-5 bg-primary text-white">
        <h1>Crypto Price Tracker</h1>
        <p>Choose your platform and get real-time cryptocurrency prices.</p>
    </header>

    <section id="crypto-tracker" class="crypto-section container">
        <h2 class="text-center">Track Prices</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="crypto-form">
                    <div class="mb-3">
                        <label for="platform" class="form-label">Choose Platform</label>
                        <select id="platform" class="form-select">
                            <option value="coingecko">CoinGecko</option>
                            <option value="binance">Binance</option>
                            <option value="kraken">Kraken</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="trading-pair" class="form-label">Trading Pair (e.g., BTC/USDT)</label>
                        <input type="text" class="form-control" id="trading-pair" placeholder="BTC/USDT" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fetch Prices</button>
                </form>
            </div>
        </div>
        <div id="crypto-result" class="mt-5 text-center">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <footer class="text-center py-4 bg-dark text-white">
        &copy; 2024 Your Name. All Rights Reserved.
    </footer>

    <script>
        document.getElementById('crypto-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const platform = document.getElementById('platform').value;
            const tradingPair = document.getElementById('trading-pair').value.toUpperCase().replace('/', '');
            let fetchURL;

            if (platform === 'coingecko') {
                const [base, quote] = tradingPair.split('USDT');
                fetchURL = `https://api.coingecko.com/api/v3/simple/price?ids=${base.toLowerCase()}&vs_currencies=${quote ? quote.toLowerCase() : 'usd'}`;
            } else if (platform === 'binance') {
                fetchURL = `https://api.binance.com/api/v3/ticker/price?symbol=${tradingPair}`;
            } else if (platform === 'kraken') {
                fetchURL = `https://api.kraken.com/0/public/Ticker?pair=${tradingPair}`;
            }

            fetch(fetchURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let resultHTML = '<h3>Price Data</h3>';
                    if (platform === 'coingecko') {
                        const coinKey = Object.keys(data)[0];
                        resultHTML += `<p><strong>Price:</strong> $${data[coinKey].usd}</p>`;
                    } else if (platform === 'binance') {
                        resultHTML += `<p><strong>Price:</strong> $${data.price}</p>`;
                    } else if (platform === 'kraken') {
                        const pairKey = Object.keys(data.result)[0];
                        resultHTML += `<p><strong>Price:</strong> $${data.result[pairKey].c[0]}</p>`;
                    }
                    document.getElementById('crypto-result').innerHTML = resultHTML;
                })
                .catch(error => {
                    document.getElementById('crypto-result').innerHTML = `<p class="text-danger">Failed to fetch data: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
