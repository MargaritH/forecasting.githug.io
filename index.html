<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accurate and reliable forecasting and crypto price tracking.">
    <meta name="author" content="Your Name">
    <title>Forecasting and Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .crypto-section {
            margin-top: 50px;
        }
        .categories {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .categories h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .categories ul li {
            margin: 5px 0;
        }
        .categories ul li a {
            text-decoration: none;
            color: #007bff;
        }
        .categories ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="categories">
        <h4>Categories</h4>
        <ul>
            <li><a href="#crypto-tracker">Crypto Price Tracker</a></li>
            <li><a href="#forecast">Forecasting</a></li>
        </ul>
    </div>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-4">Welcome to Our Application</h1>
            <p class="lead">Track cryptocurrency prices and get accurate forecasts.</p>
        </div>
    </header>

    <!-- Crypto Price Tracker Section -->
    <section id="crypto-tracker" class="crypto-section container">
        <h2 class="text-center">Crypto Price Tracker</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="crypto-form">
                    <div class="mb-3">
                        <label for="exchange" class="form-label">Exchange</label>
                        <select id="exchange" class="form-select">
                            <option value="binance">Binance</option>
                            <option value="kraken">Kraken</option>
                            <option value="bitfinex">Bitfinex</option>
                            <option value="okx">OKX</option>
                            <option value="kucoin">KuCoin</option>
                            <option value="gateio">Gate.io</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="trading-pair" class="form-label">Trading Pair (e.g., BTC/USDT)</label>
                        <input type="text" class="form-control" id="trading-pair" placeholder="BTC/USDT">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fetch Prices</button>
                </form>
            </div>
        </div>
        <div id="crypto-result" class="mt-5 text-center">
            <!-- Price results will appear here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Your Name or Company | All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('crypto-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const exchange = document.getElementById('exchange').value;
            const tradingPair = document.getElementById('trading-pair').value;

            fetch(`/api/get_price?exchange=${exchange}&pair=${tradingPair}`)
    .then(response => {
        console.log(response); // Log the response for debugging
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log(data); // Log the data to ensure it's received correctly
        if (data.error) {
            document.getElementById('crypto-result').innerHTML = `<p class="text-danger">${data.error}</p>`;
        } else {
            document.getElementById('crypto-result').innerHTML = `
                <h3>Price Data</h3>
                <p><strong>Exchange:</strong> ${data.exchange}</p>
                <p><strong>Pair:</strong> ${data.pair}</p>
                <p><strong>Bid:</strong> ${data.bid}</p>
                <p><strong>Ask:</strong> ${data.ask}</p>
                <p><strong>Last Updated:</strong> ${data.last_updated}</p>
            `;
        }
    })
    .catch(error => {
        console.error(error); // Log the error
        document.getElementById('crypto-result').innerHTML = `<p class="text-danger">Failed to fetch data: ${error.message}</p>`;
    });

        });
    </script>

</body>
</html>
