<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accurate and reliable forecasting and crypto price tracking.">
    <meta name="author" content="Your Name">
    <title>Forecasting and Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .crypto-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="container">
            <h1 class="display-4 text-center">Crypto Price Tracker</h1>
        </div>
    </header>

    <section id="crypto-tracker" class="crypto-section container">
        <h2 class="text-center">Track Cryptocurrency Prices</h2>
        <form id="crypto-form" class="mt-4">
            <div class="mb-3">
                <label for="exchange" class="form-label">Exchange</label>
                <select id="exchange" class="form-select">
                    <option value="binance">Binance</option>
                    <option value="kraken">Kraken</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="trading-pair" class="form-label">Trading Pair (e.g., BTC/USDT)</label>
                <input type="text" class="form-control" id="trading-pair" placeholder="BTC/USDT">
            </div>
            <button type="submit" class="btn btn-primary w-100">Fetch Prices</button>
        </form>
        <div id="crypto-result" class="mt-5 text-center"></div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Your Name or Company | All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('crypto-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const exchange = document.getElementById('exchange').value; // Exchange for display purposes
            const tradingPair = document.getElementById('trading-pair').value;
            const [base, quote] = tradingPair.split('/');

            if (!base || !quote) {
                document.getElementById('crypto-result').innerHTML = `<p class="text-danger">Invalid trading pair. Use format like BTC/USDT.</p>`;
                return;
            }

            // Using CoinGecko API
            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${base.toLowerCase()}&vs_currencies=${quote.toLowerCase()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data[base.toLowerCase()]) {
                        const price = data[base.toLowerCase()][quote.toLowerCase()];
                        document.getElementById('crypto-result').innerHTML = `
                            <h3>Price Data</h3>
                            <p><strong>Exchange:</strong> ${exchange}</p>
                            <p><strong>Pair:</strong> ${tradingPair}</p>
                            <p><strong>Price:</strong> ${price} ${quote.toUpperCase()}</p>
                        `;
                    } else {
                        document.getElementById('crypto-result').innerHTML = `<p class="text-danger">Price data not found for ${tradingPair}.</p>`;
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('crypto-result').innerHTML = `<p class="text-danger">Failed to fetch data: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
